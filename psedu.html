<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: blue;
            
        }
        h1:hover{
            color: green;
            background-color: limegreen;
            height: 100px;
        }
        input:focus{
            color: darkviolet;
            background-color: darkgreen;
        }
        a:visited{
            color: blue;
        }
        li:nth-child(2n+1){
            background-color: blueviolet;
        }
        h2::after{
            content: ' hello';
        }
    </style>
</head>
<body>
    <h1>this is normal</h1>
    <input type="text"><br>
    <a href="www.googlecom">google a jao</a>
    <br>
    <h2>Joy</h2>
    <ul>
        <li>ami</li>
        <li>tumi</li>
        <li>se</li>
    </ul>
</body>
</html>
